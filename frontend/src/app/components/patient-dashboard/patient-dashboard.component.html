<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Patient Dashboard</h1>
  <p>Welcome, Patient! Here you can view and book appointments.</p>

  <!-- Display available appointment slots -->
  <div class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Available Appointments</h2>
    <ul class="list-disc pl-5">
      <li>[Date] - [Doctor Name] - [Hospital Name] - [Available Slots] <button class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-sm">Book Now</button></li>
      <!-- Appointments will be loaded dynamically -->
    </ul>
  </div>

  <!-- Display your booked appointments -->
  <div class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Your Booked Appointments</h2>
    <ul class="list-disc pl-5">
      <li>[Date] - [Doctor Name] - [Hospital Name] - Status: [Status]</li>
      <!-- Booked appointments will be loaded dynamically -->
    </ul>
  </div>
</div>
