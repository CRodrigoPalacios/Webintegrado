<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Citas Activas</h2>
  <div *ngIf="message" class="mb-4 text-red-600">{{ message }}</div>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Doctor</th>
        <th class="py-2 px-4 border-b">Especialización</th>
        <th class="py-2 px-4 border-b">Fecha y Hora</th>
        <th class="py-2 px-4 border-b">Cupos Totales</th>
        <th class="py-2 px-4 border-b">Cupos Disponibles</th>
        <th class="py-2 px-4 border-b">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let slot of activeSlots">
        <td class="py-2 px-4 border-b">{{ slot.doctorName }}</td>
        <td class="py-2 px-4 border-b">{{ slot.doctorSpecialization }}</td>
        <td class="py-2 px-4 border-b">{{ slot.appointmentTime | date:'short' }}</td>
        <td class="py-2 px-4 border-b">{{ slot.totalSlots }}</td>
        <td class="py-2 px-4 border-b">{{ slot.availableSlots }}</td>
        <td class="py-2 px-4 border-b">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded"
                  (click)="bookAppointment(slot.id)" [disabled]="slot.availableSlots === 0">
            Reservar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
