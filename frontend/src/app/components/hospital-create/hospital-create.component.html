<!-- Fondo con gradiente y centro responsivo -->
<div class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center p-4">

  <!-- Tarjeta del formulario -->
  <div class="w-full max-w-xl bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-gray-200">

    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">🏥 Registrar Hospital</h2>

    <form (ngSubmit)="createHospital()" class="space-y-6">
      
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Nombre del Hospital</label>
        <input
          id="name"
          [(ngModel)]="name"
          name="name"
          type="text"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
          placeholder="Ej. Clínica Buen Salud"
          required
        />
      </div>

      <div>
        <label for="address" class="block text-sm font-semibold text-gray-700 mb-1">Dirección</label>
        <input
          id="address"
          [(ngModel)]="address"
          name="address"
          type="text"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
          placeholder="Ej. Av. Los Olivos 321"
          required
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 shadow-lg"
        >
          Crear Hospital
        </button>
      </div>
    </form>

    <!-- Mensajes -->
    <div class="mt-6 text-center">
      <p *ngIf="message === 'Hospital created successfully!'" class="text-green-600 font-medium">
        ✅ {{ message }}
      </p>
      <p *ngIf="message !== 'Hospital created successfully!' && message" class="text-red-600 font-medium">
        ❌ {{ message }}
      </p>
    </div>

  </div>
</div>
