<div class="max-w-md mx-auto mt-8 p-4 border rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Crear Hospital</h2>
  <form (ngSubmit)="createHospital()">
    <div class="mb-4">
      <label for="name" class="block mb-1 font-semibold">Nombre</label>
      <input id="name" [(ngModel)]="name" name="name" type="text" class="w-full border rounded px-3 py-2" required />
    </div>
    <div class="mb-4">
      <label for="address" class="block mb-1 font-semibold">DirecciÃ³n</label>
      <input id="address" [(ngModel)]="address" name="address" type="text" class="w-full border rounded px-3 py-2" required />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Crear</button>
  </form>
  <p class="mt-4 text-green-600" *ngIf="message === 'Hospital created successfully!'">{{ message }}</p>
  <p class="mt-4 text-red-600" *ngIf="message !== 'Hospital created successfully!' && message">{{ message }}</p>
</div>
