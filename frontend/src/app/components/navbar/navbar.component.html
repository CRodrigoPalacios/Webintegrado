<nav class="bg-slate-800 shadow-md p-4">
  <div class="container mx-auto flex justify-between items-center text-white">
    <a routerLink="/home" class="text-2xl font-bold text-white hover:text-blue-400 transition duration-200">
      Citas Médicas
    </a>

    <div class="flex items-center space-x-6">
      <a routerLink="/home" class="text-white hover:text-blue-400 font-medium">Inicio</a>

      <a *ngIf="showAdminBoard" routerLink="/admin-panel/dashboard" class="text-purple-200 hover:text-purple-100 font-medium px-3 py-2 rounded-md bg-purple-600 border border-purple-500">
        Panel Admin
      </a>

      <a *ngIf="isLoggedIn" routerLink="/user-appointments" class="text-white hover:text-blue-400 font-medium">Mis Citas</a>

      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/login" class="text-white hover:text-blue-400 font-medium">Login</a>
        <a routerLink="/register" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">Registrarse</a>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <span class="text-white font-medium" *ngIf="username">Hola, {{ username }}</span>
        <button (click)="logout()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200">Cerrar Sesión</button>
      </ng-container>
    </div>
  </div>
</nav>
