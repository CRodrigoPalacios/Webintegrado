<nav class="bg-white shadow-md p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/home" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition duration-200">
      Citas Médicas
    </a>

    <div class="flex items-center space-x-6">
      <a routerLink="/home" class="text-gray-700 hover:text-blue-600 font-medium">Inicio</a>

      <a *ngIf="showAdminBoard" routerLink="/admin-panel/dashboard" class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md bg-purple-100 border border-purple-200">
        Panel Admin
      </a>

      <a *ngIf="isLoggedIn" routerLink="/user-appointments" class="text-gray-700 hover:text-blue-600 font-medium">Mis Citas</a>

      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/login" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
        <a routerLink="/register" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">Registrarse</a>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <span class="text-gray-800 font-medium" *ngIf="username">Hola, {{ username }}</span>
        <button (click)="logout()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200">Cerrar Sesión</button>
      </ng-container>
    </div>
  </div>
</nav>
