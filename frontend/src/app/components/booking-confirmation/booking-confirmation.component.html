<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h3 class="text-2xl font-bold text-center">Booking Confirmation</h3>
    <div [ngClass]="{'text-green-600': !isError, 'text-red-600': isError}" class="mt-4 text-center">
      {{ message }}
    </div>
    <div class="mt-4 text-center">
      <a routerLink="/home" class="text-blue-500 hover:underline">Go to Home</a>
    </div>
  </div>
</div>
